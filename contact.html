<!DOCTYPE html>
<html>
    <head>
        <title>Portefolio</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" >
        <link href="/css/stylesheet.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/adcac8046b.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="banner-container">
        <div class="navbar-container">
          <h2>Barbara</h2>
          <ul id="menu">
            <li><a href="#">About me</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><i class="fa-solid fa-moon" id="btn-moon"></i></li>
            <!--<li><i class="fa-solid fa-bars"></i></li>-->
          </ul>
        </div>
        <div class="form-container">
          <div class="text-form">
            <h2>Get in touch</h2>
            <p>Dropping a line to say g’day, ask for my resume or see if we can build something amazing together? I’d love to hear from you!<br><br>

              Fill in your info in the form below and I look forward to hearing from you!</p>
          </div>
          <div class="form">
            <form>
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname"><br>
              <label for="email">Email:</label><br>
              <input type="text" id="email" name="email"><br>
              <label for="message">Your message:</label><br>
              <input type="text" id="message" name="message"><br>
              <button input type="submit" id="message" name="message" class="btn-form">Get in touch</button>
          </form>
        </div>
        </div>
      </div>

    <script src="/index.js"></script>
    </body>
</html>
